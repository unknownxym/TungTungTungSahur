<script>
    const video = document.getElementById('video-background');
    const unmuteOverlay = document.getElementById('unmute-overlay');

    function toggleAudio() {
        if(video.muted){
            video.muted = false;
            unmuteOverlay.textContent = 'Mute';
        } else {
            video.muted = true;
            unmuteOverlay.textContent = 'Unmute';
        }
        video.play();
    }

    unmuteOverlay.addEventListener('click', toggleAudio);
</script>
